<div id="my-profile-title"> Edit my profile </div>
<div class="my-profile-container">
    <form [formGroup]="getCheckoutForm()" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Username:</label>
            <input type="email" class="form-control" aria-describedby="usernameHelp"
                formControlName="username">
        </div>

        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" aria-describedby="emailHelp"
                formControlName="email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        
        <app-upload-user (onUploadFinished)="uploadFinished($event)"></app-upload-user>

        <div class="my-profile-form-buttons">
            <button type="submit" id="update-button" class="btn btn-primary">UPDATE</button>
        </div>
    </form>
</div>
